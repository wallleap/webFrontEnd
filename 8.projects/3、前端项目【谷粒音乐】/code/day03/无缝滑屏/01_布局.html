<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			html,body{height: 100%;overflow: hidden;}
			#wrap{height: 100%;overflow: hidden;}
			.carousel-wrap > .list{list-style: none;}
			.carousel-wrap > .list > li > a,.carousel-wrap > .list > li > a >img{display: block;}
			.carousel-wrap > .list > li > a >img{width: 100%;}
			.carousel-wrap > .list > li{float: left;width: 20%;}
			.carousel-wrap > .list{width: 500%;overflow: hidden;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="carousel-wrap">
				<ul class="list">
					<li>
						<a href="javascript:;">
							<img src="img/01.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/02.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/03.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/04.jpg"/>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="img/05.jpg"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			document.addEventListener("touchstart",function(ev){
				ev=ev||event;
				ev.preventDefault();
			});
		}
	</script>
</html>
