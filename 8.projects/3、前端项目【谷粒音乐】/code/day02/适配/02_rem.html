<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 	rem：相当于根标签的fontsize
			 * 
				谷歌下字体的默认大小为16px
				谷歌下字体的最小大小为12px
			*/
			
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 30px;
			}
			#test{
				width: 10rem;
				height: 10rem;
				background: pink;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
